<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            Password Generator!
        </title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <script type="text/javascript" src="assets/javascript/passGen.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid p-5">
            <div class="heading p-3 text-center">
                <h1>Password Generator</h1>
            </div>
            <div class="main p-4">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col col-sm-12 col-md-12 col-lg-12">
                                <label class="h2 p-3" for="FormControlTextarea">Generate a password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-sm-12 col-md-12 col-lg-12">
                                <div class="textArea pt-4 pb-4">
                                    <textarea class="form-control text-center" rows="5" id="formTextarea" rows="3" placeholder="Your secure password"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                                       
                    <div class="row">
                        <div class="col col-sm-6 col-md-6 col-lg-8 d-flex justify-content-start pl-5">
                            <!-- <div class="px-5"> -->
                                <button type="button" class="btn rounded-pill btn-primary btn-lg" onclick="validateInput()">Generate Password</button>
                            <!-- </div> -->
                        </div>
                        <div class="col col-sm-6 col-md-6 col-lg-4 d-flex justify-content-end pr-5">
                             <!-- <div class="px-4">  -->
                                <button type="button" id="copyBtn" class="btn rounded-pill  btn-primary btn-lg" onclick="myFunction()" disabled>Copy to Clipboard!</button>
                             <!-- </div>  -->
                        </div>
                    </div> 
                </form>
            </div>
        </div>
            
    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
     
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>

</html>
